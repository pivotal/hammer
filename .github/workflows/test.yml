---
name: Test
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go
    - name: Check out code
      uses: actions/checkout@v2
    - name: Unit tests
      run: |
        go get github.com/onsi/ginkgo/ginkgo@v1.13.0
        go mod download
        make unit-test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go
    - name: Check out code
      uses: actions/checkout@v2
    - name: Lint
      run: |
        go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.24.0
        make lint
