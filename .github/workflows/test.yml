---
name: Test
on:
  pull_request:
    branches:
    - master
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable
    - name: Check out code
      uses: actions/checkout@v4
    - name: Unit tests
      run: |
        go get github.com/onsi/ginkgo/ginkgo@v1.16.5
        go install github.com/onsi/ginkgo/ginkgo
        make unit-test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64.8
