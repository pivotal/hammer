---
name: Release
on:
  push:
    tags:
    - 'v*'
permissions:
  contents: write
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Check out code
      uses: actions/checkout@v2
    - name: goreleaser
      uses: goreleaser/goreleaser-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        distribution: goreleaser
        args: release
      if: success()
